<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Acortador de URLs</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    </head>
    <body>
        <div class="container">
            <h1>Acortador de URLs</h1>
            
            <form method="POST">
                <label for="url">Introduce tu URL:</label>
                <input type="text" id="url" name="url" placeholder="Introduce la URL aquÃ­" required/>
                <button type="submit">Acortar URL</button>
            </form>

            {% if short_url %}
                <h2>Tu url corta:</h2>
                <p>
                    <a href=""></a>
                </p>
                <p>
                    URL ORIGINAL: <a href="{{ original_url }}" target="_blank">{{ original_url }}</a>
                </p>
            {% endif %}
        </div>
    </body>
</html>
